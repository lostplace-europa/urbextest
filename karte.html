<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope ‚Äì Karte</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: #000;
      color: #eee;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .custom-popup {
      background: #111;
      border: 2px solid orange;
      border-radius: 10px;
      padding: 10px;
      color: white;
      max-width: 300px;
      font-size: 14px;
    }
    .static-map {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      margin: 8px 0;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 22px;
      color: #444;
      cursor: pointer;
      padding: 2px;
      transition: color 0.2s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: orange;
    }
    .kommentarliste {
      max-height: 120px;
      overflow-y: auto;
      margin-top: 6px;
      font-size: 13px;
    }
    .kommentar {
      border-top: 1px solid #555;
      padding-top: 4px;
      margin-top: 4px;
    }
    textarea {
      width: 100%;
      font-family: inherit;
      font-size: 13px;
      border-radius: 5px;
      padding: 4px;
      margin-top: 6px;
    }
    button {
      background: orange;
      color: black;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDP11V-Ak2493nSbA86KDKhRZ9-_tsbn8g",
      authDomain: "urbex-84e56.firebaseapp.com",
      databaseURL: "https://urbex-84e56-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "urbex-84e56",
      storageBucket: "urbex-84e56.firebasestorage.app",
      messagingSenderId: "796594486921",
      appId: "1:796594486921:web:762179cc5aa1f05cea5058"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const markerCluster = L.markerClusterGroup();

    fetch('orte.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(ort => {
          const marker = L.marker([ort.lat, ort.lng]);
          const popupId = ort.name.replace(/\s+/g, "_").replace(/[^\w]/g, "");

          const staticMapURL = `https://staticmap.openstreetmap.de/staticmap.php?center=${ort.lat},${ort.lng}&zoom=15&size=300x200&markers=${ort.lat},${ort.lng},red-pushpin`;

          const starsHTML = `
            <div class="stars" id="stars-${popupId}">
              <input type="radio" name="star-${popupId}" id="star5-${popupId}" value="5"><label for="star5-${popupId}">‚òÖ</label>
              <input type="radio" name="star-${popupId}" id="star4-${popupId}" value="4"><label for="star4-${popupId}">‚òÖ</label>
              <input type="radio" name="star-${popupId}" id="star3-${popupId}" value="3"><label for="star3-${popupId}">‚òÖ</label>
              <input type="radio" name="star-${popupId}" id="star2-${popupId}" value="2"><label for="star2-${popupId}">‚òÖ</label>
              <input type="radio" name="star-${popupId}" id="star1-${popupId}" value="1"><label for="star1-${popupId}">‚òÖ</label>
            </div>
          `;

          const popupHTML = `
            <div class="custom-popup" id="popup-${popupId}">
              <img src="${staticMapURL}" class="static-map" alt="Kartenbild" />
              <b>${ort.name}</b><br>${ort.beschreibung}<br><br>

              <div id="bewertung-${popupId}">‚è≥ Lade Bewertungen...</div>
              <div class="kommentarliste" id="kommentare-${popupId}"></div>

              ${starsHTML}
              <textarea id="comment-${popupId}" placeholder="Dein Kommentar..."></textarea>
              <button onclick="submitReview('${popupId}', '${ort.name}')">Absenden</button>
            </div>
          `;

          marker.bindPopup(popupHTML);
          marker.on('popupopen', () => loadBewertungen(ort.name, popupId));
          markerCluster.addLayer(marker);
        });

        map.addLayer(markerCluster);
      });

    function submitReview(popupId, ortName) {
      const stars = document.querySelector(`input[name="star-${popupId}"]:checked`);
      const comment = document.getElementById(`comment-${popupId}`).value;

      if (!stars || !comment) {
        alert("Bitte Sterne anklicken und Kommentar schreiben.");
        return;
      }

      const bewertung = {
        rating: parseInt(stars.value),
        comment: comment,
        timestamp: Date.now()
      };

      firebase.database().ref("bewertungen/" + ortName).push(bewertung)
        .then(() => {
          alert("Danke f√ºr deine Bewertung!");
          document.getElementById(`comment-${popupId}`).value = "";
          loadBewertungen(ortName, popupId);
        })
        .catch(error => {
          alert("Fehler beim Speichern: " + error.message);
        });
    }

    function loadBewertungen(ortName, popupId) {
      const ref = firebase.database().ref("bewertungen/" + ortName);
      ref.once("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById(`bewertung-${popupId}`).innerText = "Noch keine Bewertungen.";
          document.getElementById(`kommentare-${popupId}`).innerHTML = "";
          return;
        }

        const ratings = Object.values(data).map(e => e.rating);
        const avg = (ratings.reduce((a,b) => a + b, 0) / ratings.length).toFixed(1);
        document.getElementById(`bewertung-${popupId}`).innerText = `‚≠ê ${avg} von 5 Sternen (${ratings.length} Bewertungen)`;

        const kommentare = Object.values(data)
          .filter(e => e.comment)
          .sort((a, b) => b.timestamp - a.timestamp)
          .map(e => `<div class="kommentar">üí¨ ${e.comment}</div>`).join('');

        document.getElementById(`kommentare-${popupId}`).innerHTML = kommentare || "Keine Kommentare.";
      });
    }
  </script>
</body>
</html>
